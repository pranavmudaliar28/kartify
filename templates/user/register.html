<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kartify.com</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user/assets/logincss/style.css'%}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'user/assets/img/kartify.com (2).png'%}">

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
    <strong>message:</strong>{{ message }}
    <button type="button" class="btn" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<img class="wave" src="{% static 'user/assets/img/Untitled design (1).png'%}">
<div class="container">
    <div class="img">
        <img src="{% static 'user/assets/img/4245496.webp'%}">
    </div>
    <div class="login-content">
        <form action="signin" method="post">
            {% csrf_token %}
            <img src="{% static 'user/assets/img/th.jpeg'%}">
            <h2 class="title">Register</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" name="uname" required/>
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="email" class="input" name="email" required/>
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="div">
                    <h5>Mobile No</h5>
                    <input type="tel" class="input" name="phonenumber"  pattern="[7-9]{1}[0-9]{9}" maxlength="10" required/>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" maxlength="6" required/>
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="signin">
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'user/assets/loginjs/main.js'%}"></script>

<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
